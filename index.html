<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sytle.css"> <!-- CSS Estilo -->
    <link rel="stylesheet" href="css/sobre.css"> <!-- CSS Sobre -->
    <link href="https://fonts.cdnfonts.com/css/ford" rel="stylesheet"> <!-- Fonte -->

    <title> Ford </title>
</head>

<body>

    <header>
        <!-- Menu de opções principais canto direito do Header -->
        <div class="menu-geral">
            <a href="index.html"> Sobre Nós </a>
            <a href="veiculos.html"> Veículos </a>
        </div>

        <!-- Logo principal da Ford, centralizado no Header -->
        <div class="logo-principal-ford">
            <a href="index.html">
                <img src="img/LogoFord.png" alt="Logo Empresa">
            </a>
        </div>

        <!-- Login no site, canto direito do Header -->
        <div class="login-ford">
            <a href="login.html"> Login </a>
        </div>
    </header>

    <main>

        <div class="background-carrossel"> </div>
        <div class="titulo-carrossel"> </div>
        <!-- Botões presentes no carrossel -->
        <div class="botao-carrossel">
            <button class="controle-carrossel" data-index="0"></button>
            <button class="controle-carrossel" data-index="1"></button>
            <button class="controle-carrossel" data-index="2"></button>
        </div>

        <div class="textos-redireciona-veiculos">
            <h1> Encontre o Ford que combina com você! </h1>
        </div>
        <div class="veiculos-slider"> </div>
        <div class="lista-veiculos-slider"> </div>
        <!-- Botões presentes no carrossel -->
        <div class="botao-slider">
            <button class="controle-slider" data-index="0"></button>
            <button class="controle-slider" data-index="1"></button>
        </div>
        <div class="botao-redireciona-veiculos">
            <button onclick="window.location.href='veiculos.html'"> Veja os modelos </button>
        </div>

        <div class="texto-noticias-ford">
            <h1> Últimas notícias </h1>
            <p> Acompanhe as últimas notícias da Ford </p>
        </div>
        <div class="imagem-noticias-ford">
            <img src="img/imagem-teste.jfif" alt="Notícia 1">
            <img src="img/imagem-teste.jfif" alt="Notícia 2">
        </div>
        <div class="botao-noticias-ford">
            <button onclick="window.location.href=''"> </button>
            <button onclick="window.location.href=''"> </button>
        </div>

    </main>

    <script src="js/carrossel.js"></script>

    <footer>
        <div class="redes-sociais">
            <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR">
                <img src="img/facebook-logo.png" alt="Logo Facebook"> </a>
            <a href="https://www.youtube.com/@fordbrasil">
                <img src="img/youtube-logo.jpg" alt="Logo Youtube"> </a>
            <a href="https://www.instagram.com/fordbrasil/">
                <img src="img/instagram-logo.jpg" alt="Logo Instagram"> </a>
            <a href="https://www.tiktok.com/@fordbrasil">
                <img src="img/tiktok-logo.png" alt="Logo Tiktok"> </a>
        </div>
        <div class="copyright-ford">
            <a href="https://www.ford.com.br/copyright/">
                <img src="img/LogoFord-Copyright.png"> </a>
        </div>
    </footer>

</body>

</html>
